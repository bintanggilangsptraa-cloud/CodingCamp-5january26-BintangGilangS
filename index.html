<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo list Star</title>

    <!-- css external -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
<header>
    <h1>To do List website - Bintang</h1>
</header>

<main>
    <section class="container">

        <!-- tombol dark mode -->
        <button id="darkModeBtn" type="button">ðŸŒ™ Dark Mode</button>

        <!-- Form input -->
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter todo" required>
            <input type="date" id="todo-date" required>
            <button type="submit">Add</button>
        </form>

        <!-- tabel todo -->
        <table>
            <thead>
                <tr>
                    <th>No</th>
                    <th>To do</th>
                    <th>Tanggal</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody id="todo-list">
                <!-- Data muncul di sini -->
            </tbody>
        </table>

    </section>
</main>

<footer></footer>

<!-- js external -->
<script src="script.js"></script>
</body>
</html>
